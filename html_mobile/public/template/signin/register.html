<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="" class="back link">
                <i class="m-icon m-icon-back"></i>
            </a>
        </div>
        <div class="center sliding">注册</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="register" class="page no-tabbar">
        <!-- Scrollable page content-->
        <div class="page-content main_panl_all">
            <div class="logo">
                <img src="../static/images/logo.jpg" alt="">
            </div>
            <div class="list-block inset signin">
                <ul class="input_row">
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon_new"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="url" id="icode" placeholder="请输入邀请码，可不填" maxlength="6" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon_phone"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="search" id="users" placeholder="手机号或者邮箱" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon_pswd"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" id="pswd1" placeholder="密码最少6位"  pattern=".{6,12}" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon_pswd"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" id="pswd2" placeholder="确认密码" pattern=".{6,12}" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <div class="col-60">
                                <div class="item-content">
                                    <div class="item-media">
                                        <i class="icon icon_code"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="number" id="codes" placeholder="请输入验证码" oninput="if(value.length>4)value=value.slice(0,4)" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-40">
                                <div class="item-code">
                                    <a href="#" class="button" id="verifyCode">获取验证码</a>
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>
                <a href="#" class="button button-big button-fill color-main" id="register">注册</a>
                <div style="text-align:center">
                    <img src="../static/images/img/logo_bottom.png" style="height:18px;margin-top:20px;">
                    <div style="font-size: 15px;color:gray;text-align:center">
                        <span>森泽税诺</span>
                        <span style="margin-top:-10px;vertical-align:5px;">®</span>
                        <span>版权所有</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
