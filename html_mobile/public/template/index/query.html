<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link"> <i class="m-icon m-icon-back"></i>
            </a>
        </div>
        <div class="center sliding">法规查询</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="query" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block searchbar_box">
                <div class="list-block search">
                    <ul class="">
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">文件字号</div>
                                    <div class="item-input">
                                        <input id="fileid" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">文件名</div>
                                    <div class="item-input">
                                        <input id="filename" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="list-block inset">
                       <a id="queryfile" class="button button-big button-fill color-main">查询</a>
                   </div>
                </div>
                <div class="list-block media-list">
                    <ul id="searchbar_list">
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
