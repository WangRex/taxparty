<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link"> <i class="m-icon m-icon-back"></i>
            </a>
        </div>

        <div class="center sliding">同期资料可比数据</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="services" class="page">
        <!-- Scrollable page content-->
        <div class="page-content " id="hougai">
            <div class="content-block tqkb">
                <div class="row no-gutter">
                    <div class="col-50 box_ bd-r">
                        <h2 class="data-title">
                            <i class="data-box-left-lcon"></i>
                            <span>范例</span>
                        </h2>
                        <img id="img-slide" src="../static/images/data/tqzl/tqzl1-sm.png" style="width:100%;height:90px;">
                    </div>
                    <div class="col-50 box_ rue-">
                        <h2 class="data-title">
                            <i class="data-box-right-lcon"></i>
                            <span>报价</span>
                        </h2>
                        <div class="data-boxs">
                            <div class="row">
                                <div class="col-50">基础价</div>
                                <div class="col-50"><span id="base_price">5000.00</span></div>
                            </div>
                            <div class="row">
                                <div class="col-50">加急价</div>
                                <div class="col-50"><span id="worry_fee">0.00</span></div>
                            </div>
                            <div class="row">
                                <div class="col-50">发票费用</div>
                                <div class="clo-50"><span id="bill_fee">300.00</span></div>
                            </div>
                            <div class="data-total"></div>
                            <div class="row">
                                <div class="col-50" style="color: #ffa70e">合计</div>
                                <div class="col-50"><span id="count_sum">5300.00</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-block-inner inter_post">
                    <span class="border"></span>
                    <div class="list-block">
                        <h2 class="data-title">
                            <i class="data-box-tener-lcon"></i>
                            <span>信息采集</span>
                        </h2>
                        <div class="data-boxs">
                            <div class="row no-gutter">
                                <div class="col-50">
                                    <div class="inner">同期资料财年</div>
                                </div>
                                <div class="col-50">
                                    <div class="inner">
                                        <input type="text" class="" id="baseYear" readonly>
                                        <img src="../static/images/img/select-sm.png" class="s_icon" style="position: absolute;right:45px;top: 0;margin: 8px;">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-60">
                                    <div class="row">
                                        <div class="col-0">
                                            <div class="inner">以可比公司</div>
                                        </div>
                                        <div class="col-25">
                                            <div class="inner">
                                                <input type="text" class="" id="changeYear1" readonly>
                                                <input type="hidden" id="changeYearNew1">
                                                <img src="../static/images/img/select-sm.png" class="s_icon">

                                            </div>
                                        </div>
                                        <div class="col-10">
                                            <div class="inner">
                                                &nbsp;&nbsp;-
                                            </div>
                                        </div>
                                        <div class="col-25">
                                            <div class="inner">

                                                <input type="text" class="" id="changeYear2" readonly>
                                                <input type="hidden" id="changeYearNew2">
                                                <img src="../static/images/img/select-sm.png" class="s_icon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-40">
                                    <div class="inner">三年加权数据对比</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-100">
                                    <div class="inner">公司行业及产品</div>
                                </div>
                                <div class="item-input" id="data-product">
                                    <textarea id="firm_product" placeholder="请尽可能的准确，不要用营业范围代替，否则无法精准的筛选可比企业"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-50">
                                    <div class="inner">可比数据接收邮箱</div>
                                </div>
                                <div class="col-50">
                                    <div class="inner item-input" style="margin-top:-5px">
                                        <input type="email" placeholder="xxxx@xxxx.com" name="user_email" id="data-briebly" required>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-100">
                                    <div class="inner last">
                                        所需数据<a id="require_data">《企业年度关联交易财务状态分析表》</a>
                                        <div class="data-prompt">提交后请线下支付，所需数据会发送到您的邮箱</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-block-inner inter_post">
                    <span class="border"></span>
                    <div class="list-bolck">
                        <h2 class="data-title">
                            <i class="data-box-fooer-lcon"></i>
                            <span>其他要求</span>
                        </h2>
                        <div class="data-boxs">
                            <div class="row no-gutter">
                                <div class="col-30">
                                    <div class="inner">对比指标</div>
                                </div>
                                <div class="col-70">
                                    <div class="inner">
                                        <span id="contrast_index">完全成本加成率</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row no-gutter">
                                <div class="col-30">
                                    <div class="inner">对比结果</div>
                                </div>
                                <div class="col-70">
                                    <div class="inner">
                                        <input type="text" id="compareResult" style="font-size:12px;text-align: left;width:100%;" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row no-gutter">
                                <div class="col-50">
                                    <div class="row">
                                        <div class="col-50">
                                            <div class="inner">草稿时间</div>
                                        </div>
                                        <div class="col-50">
                                            <div class="inner">
                                                <input style="color:#e46b09;width:10px;border:0px;" value="4" id="expect_date">个工作日
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="inner" style="font-size:10px;color:#ccc">每减少一天加急增加200.00元</div>
                                </div>
                            </div>
                            <div class="row no-gutter">
                                <div class="col-70">
                                    <div class="inner">贵公司是否存在非关联主营业务收入</div>
                                </div>
                                <div class="col-30">
                                    <div class="row inner yes_button" id="mask_box">
                                        <div class="col-50">
                                            <div class="inner">
                                                <input type="button" value="是" name="yes" id="noRelatedIncomey">
                                            </div>
                                        </div>
                                        <div class="col-50">
                                            <div class="inner">
                                                <input type="button" value="否" name="no" class="active" id="noRelatedIncomen">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row no-gutter">
                                <div class="col-50">
                                    <div class="inner">以关联交易数据进行对比</div>
                                </div>
                                <div class="col-50">
                                    <div class="inner">
                                        <input type="text" class="" id="contrast_type" value="以关联交易数据进行对比" style="width:100%;font-size:12px;border:0px;" readonly disabled="disabled">
                                    </div>
                                </div>
                            </div>
                            <div class="row no-gutter">
                                <div class="col-70">
                                    <div class="inner">是否需要发票</div>
                                </div>
                                <div class="col-30">
                                    <div class="row inner yes_button" id="mask_box">
                                        <div class="col-50">
                                            <div class="inner">
                                                <input type="button" value="是" name="yes" class="active" id="draw_billy">
                                            </div>
                                        </div>
                                        <div class="col-50">
                                            <div class="inner">
                                                <input type="button" value="否" name="no" id="draw_billn">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-block-inner inner_post">
                    <div class="data-fooer-bottom">
                        <br>
                        <div class="row no-gutter">
                            <div class="col-50">
                                <div class="row no-gutter">
                                    <div class="col-70">
                                        <div class="inner">需要完整同期资料报告，请联系</div>
                                    </div>
                                    <div class="col-30">
                                        <img class="QQ" src="../static/images/img/data-fooer-lcon.gif" width="38" height="40">
                                    </div>
                                </div>
                            </div>
                            <div class="col-50">
                                <b class="button button-big button-fill color-main data-button" id="post_btn">提交确认</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
